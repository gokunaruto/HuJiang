<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bx_slider.css" />
<style type="text/css">
	*{margin:0px;padding: 0px}
	.slider_box{width:320px;overflow: hidden;}
	.bxslider li{float: left;margin-right: 10px;list-style-type: none;width:100px;height:100px}
	.bxslider li div{width:100px;height:100px}
</style>
<script type="text/javascript">
	$(document).ready(function(){
	  $('.bxslider').bxSlider({
	    	minSlides:3,
	    	maxSlides:3,
	    	slideWidth:100,
	        auto: true,
	        pager:false,
	        pause:2000,
	        moveSlideQty: 1, 
	        moveSlides:1
	  });
	});
</script>
</head>
<body>
	<div class="slider_box">
		<ul class="bxslider">
			<li><div style="background:#CCC">1</div></li>
	  		<li><div style="background:#324234">2</div></li>
	  		<li><div style="background:#876687">3</div></li>
	  		<li><div style="background:#56a321">4</div></li>
	  		<li><div style="background:#EEE">01</div></li>
	  		<li>
	  			<div style="background:#EEE">02</div>
	  		</li>
	  		<li>
	  			<div style="background:#EEE">03</div>
	  		</li>
	  		<li>
	  			<div style="background:#EEE">04</div>
	  		</li>
		</ul>
	</div>
</body>
</html>
