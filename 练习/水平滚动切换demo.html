</head>

<body>
<ul class="photo_slider">
	<li><img src="images/img_slider1.jpg" width="310" height="180" /></li>
	<li><img src="images/img_slider1.jpg" width="310" height="180" /></li>
	<li><img src="images/img_slider1.jpg" width="310" height="180" /></li>

	<li><img src="images/img_slider1.jpg" width="310" height="180" /></li>
</ul>

<div class="echo" style="width:290px; margin-left:300px; margin-top:50px">
<ul class="echo_slider" style="padding:0; margin:0">
	<li><a href="#"><img src="images/img_zt_slider1.jpg" width="290" height="234" /></a></li>
	<li><a href="#"><img src="images/img_zt_slider2.jpg" width="290" height="234" /></a></li>
</ul>
</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.photo_slider').bxSlider({
				minSlides: 1,
                maxSlides: 3,
                moveSlides: 1,
                slideWidth: 310,
                slideMargin: 2,
                pager: false,
                control: true,
                auto: true,
                autoHover: true
	
	});
	
	 $('.echo_slider').bxSlider({
                mode: 'fade',
                captions: true,
                auto: true,
                speed: 1000,
                controls: false,
                autoStart: true,
                pause: 5000,
                autoHover: false,
                onSliderLoad: function () {
                    $(".bx-pager-item a").click(function () {
                        var thumbIndex = $('.bx-pager-item a').index(this);
                        slider.goToSlide(thumbIndex);
                        slider.startAuto();
                        $('.bx-pager-item a').removeClass('active');
                        $(this).addClass('active');
                        return false;
                    });
                }
            });
	
	
	
	
	
	
	
})
</script>
</body>
</html>
